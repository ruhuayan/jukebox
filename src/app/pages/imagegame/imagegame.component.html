<div class="conTitle" id="conTitle">Image Game</div>
<div class="conSubTitle" id="conSubTitle">
    <div class="form-group">
        <select id="images" (change)="changeImage($event.target.value)">
            <option *ngFor="let img of imgs; let x = index" [value]="x" [selected]="x===0">Picture-{{x+1}}</option>
        </select>
        <i class="bar"></i>
    </div>
    <div class="form-group">
        <select id="formats" (change)="changeFormat($event.target.value)">
            <option *ngFor="let v of [3, 4, 5, 6, 7];" [value]="v" [selected]="row===v">{{v +' x ' +v}}</option>
        </select>
        <i class="bar"></i>
    </div>
    <div class="buttons">
        <a class="button" (click)="showNumber()">
            <span class="text">Numbers</span>
            <span class="bg"></span>
        </a>
        <a class="button" (click)="showImage()">
            <span class="text">Image</span>
            <span class="bg"></span>
        </a>
        <a class="button" (click)="shuffle()">
            <span class="text">Shuffle</span>
            <span class="bg"></span>
        </a>
        <a class="button" id='download' (click)="download()">
            <span class="text">Download</span>
            <span class="bg"></span>
        </a>

        <app-uploader [appAcceptType]="'image/*'" [appFileTypes]="['image/gif', 'image/jpeg', 'image/png']"
            [appFileSizeInMB]="2" (onUploaded)="onFileUploaded($event)">
        </app-uploader>
    </div>
</div>
<div class="conText row">
    <div class="conLeft" id="conLeft" #conLeft [ngClass]="{'loaded': loaded}">
        <div class="canvas-wrap" *ngFor="let i of numOfCan; let x = index" [attr.data-num]="x" [attr.data-ori]="i"
            (click)="shift($event, x)">
            <canvas class="canvas"></canvas>
            <div class="canvas-num" *ngIf="numberShow">{{i+1}}</div>
        </div>
        <div class="empty-wrap" #emptyThumb>
            <img src="assets/imgs/arrow-down.svg" alt="arrow" class="arrow arrow-left">
            <img src="assets/imgs/arrow-down.svg" alt="arrow" class="arrow arrow-top">
            <img src="assets/imgs/arrow-down.svg" alt="arrow" class="arrow arrow-right">
            <img src="assets/imgs/arrow-down.svg" alt="arrow" class="arrow arrow-bottom">
        </div>

    </div>
    <div class="conRight" id="conRight">
        <app-panel-right></app-panel-right>
    </div>
</div>
